<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventario de cafeteria</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <header>
            <h1>INVENTARIO DE CAFETERIA</h1>
        </header>

        <main>
            <!-- Agregar productos al inventario -->
        <section id="agregar_productos">
            <h2>Agregar Producto</h2>
            <form id="agregar">
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" name="codigo" required>
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required>
                <button type="submit">Agregar</button>
            </form>
        </section>

        <!-- Buscar producto -->
        <section id="buscar_producto">
            <h2>Buscar Producto</h2>
            <form id="buscar">
                <label for="buscarCodigo">Código:</label>
                <input type="number" id="buscarCodigo" name="buscarCodigo" required>
                <button type="submit">Buscar</button>
            </form>
            <p id="resultado"></p>
        </section>

        <!-- Tabla de inventario -->
        <section id="inventario">
            <h2>Inventario</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Producto</th>
                    </tr>
                </thead>
                <tbody id="tablaInventario">
                </tbody>
            </table>
        </section>
        </main>
        
        <script src="arbolRojoNegro.js"></script>
        <script src="script.js"></script>
    </body>
</html>
